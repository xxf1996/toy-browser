<html lang="en">
<head>
  <title>块级布局测试</title>
  <style>
    * {
      padding: 12px;
      border-width: 3px;
    }
    html, body {
      border-width: 0px;
      padding: 0px;
    }
    .t1 { background-color: #ff0000; }
    .t2 { background-color: #ffa500; }
    .t3 { background-color: #ffff00; }
    .t4 { background-color: #008000; margin-bottom: 20px; margin-top: 1rem; }
    .t5 { background-color: #0000ff; }
    .t6 { background-color: #4b0082; }
    .t7 { background-color: #800080; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="t1">
    <div class="t2">
      <div class="t3"></div>
    </div>
    <div class="t4">
      <div class="t5"></div>
    </div>
    <div class="t6"></div>
    <div class="t7">
      <div class="t2">
        <div class="t3"></div>
        <div class="t4">
          <div class="t5"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
